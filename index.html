<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>

  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/image.jpg" alt="Профиль">
        <div>
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"><img src="./images/Vector.png" alt="Крест"></button>
    </section>

    <section>
      <ul class="elements">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup-profile">
    <div class="popup__container">
      <button class="popup__close-button popup-profile__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" id="form-profile" novalidate>
        <div class="popup__form">
          <input 
            id="name-input"
            class="popup__input popup__input_type_name" 
            type="text"
            name="name" 
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40">
          <span class="name-input-error popup__input-error"></span>
        </div>
        <div class="popup__form">
          <input
            id="job-input"
            class="popup__input popup__input_type_job" 
            type="text"
            name="job"
            placeholder="Профессия"
            required
            minlength="2"
            maxlength="200">
          <span class="job-input-error popup__input-error"></span>
        </div>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-card">
    <div class="popup__container">
      <button class="popup__close-button popup-card__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form" id="form-card" novalidate>
        <div class="popup__form">
          <input 
            id="place-input"
            class="popup__input popup__input_type_place" 
            type="text" 
            name="place" 
            placeholder="Название"
            required
            minlength="2"
            maxlength="30">
          <span class="place-input-error popup__input-error"></span>
        </div>
        <div class="popup__form">
          <input 
            id="link-input"
            class="popup__input popup__input_type_url" 
            type="url" 
            name="link" 
            placeholder="Ссылка на картинку"
            required>
            <span class="link-input-error popup__input-error"></span>
        </div>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-picture">
    <div class="popup-picture__container">
      <img class="popup-picture__image" src="#" alt="Фото">
      <p class="popup-picture__text"></p>
      <button class="popup__close-button popup-picture__close-button"></button>
    </div>
  </div>

  <template id="card">
    <li class="element">
      <img class="element__image" src="#" alt="Фото">
      <button class="element__delete"></button>
      <div class="element__group">
        <h2 class="element__text"></h2>
        <button class="element__like"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/card.js"></script>
</body>
</html>
